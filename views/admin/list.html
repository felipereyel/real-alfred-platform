<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"
              type="text/css"
              href="/css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Muli|Source+Sans+Pro|Work+Sans&display=swap"
              rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
              rel="stylesheet">
        <link rel='shortcut icon' type='image/png' href='https://www.cmcrossroads.com/sites/default/files/article/2016/Jenkins.sh-600x600.png' />
        <title>A.L.F.R.E.D.</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="header">
                <div class="title-box">
                    Enrolled TV Shows
                </div>
                <div class="home-box">
                    <a href="/" class="home-button"><i class="fa fa-home"></i></a>
                </div>
            </div>
            <br>
            <div class="container">
                <% seriesInfo.forEach((serieInfo) => { %>
                    <div class="tv-show">
                        <h2><%= serieInfo.tittle %></h2>
                        <div class="crud">
                            <div class="list-link">
                                <a href="/full/<%= serieInfo.codename %>">
                                    full
                                </a>
                            </div>
                            <div class="list-link">
                                <a href="/new/<%= serieInfo.codename %>">
                                    new
                                </a>
                            </div>
                            <div class="list-link">
                                <a href="/existing/<%= serieInfo.codename %>">
                                    existing
                                </a>
                            </div>
                            <div class="list-link">
                                <a href="/recent/<%= serieInfo.codename %>">
                                    recent
                                </a>
                            </div>
                            <div class="delete-link">
                                <a href="/delete/<%= serieInfo.codename %>">
                                    delete
                                </a>
                            </div>
                        </div><br>
                    </div><br>
                <% }); %>
                <div class="new-tv-show">
                    <a href="/create">
                        Add Show
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
